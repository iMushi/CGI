<!-- WRAP LAYOUT IF BOXED -->
<div class="container" *ngIf="_boxed; else basicLayoutBlock">
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
</div>
<ng-template #basicLayoutBlock>
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
</ng-template>
<!-- YOUR LAYOUT CONTENT GOES INSIDE HERE -->
<ng-template #contentTpl>
    <!-- PAGE CONTAINER -->
    <page-container>
        <pg-header [boxed]="_boxed">
            <!-- START MOBILE SIDEBAR TOGGLE -->

            <a href="javascript:void(0);" class="btn-link toggle-sidebar d-lg-none pg pg-menu" (click)="toggleMobileSidebar()"></a>

            <!-- END MOBILE SIDEBAR TOGGLE -->
            <div class="d-flex align-items-center" [class.no-brand]="_layoutOption === 'email'">

                <div class="brand" [class.d-none]="_layoutOption === 'email'" [class.d-xl-block]="_layoutOption === 'email'" [class.d-lg-block]="_layoutOption === 'email'">
                    <img src="assets/img/logo_blue.png" alt="logo" pgRetina src1x="assets/img/logo_blue.png" src2x="assets/img/logo_blue_2x.png" width="78" height="22">
                </div>

            </div>
            <div class="d-flex align-items-center">

                <!-- START User Info-->
                <div class="pull-left p-r-10 fs-14 font-heading d-lg-inline-block d-none text-white">
                    <span class="semi-bold">David</span> <span class="">Nest</span>
                </div>
                <div class="dropdown pull-right" dropdown>
                    <button class="profile-dropdown-toggle" type="button" dropdownToggle id="profileDropdown">
              <span class="thumbnail-wrapper d32 circular inline">
              <img src="assets/img/profiles/avatar.jpg" alt="" pgRetina src1x="assets/img/profiles/avatar.jpg" src2x="assets/img/profiles/avatar_small2x.jpg" width="32"
                   height="32">
              </span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right profile-dropdown" *dropdownMenu role="menu">
                        <a href="javascript:void(0)" class="dropdown-item"><i class="fs-13 pg pg-settings_small"></i> Settings</a>
                        <a href="javascript:void(0)" class="dropdown-item"><i class="fs-13 pg pg-outdent"></i> Feedback</a>
                        <a href="javascript:void(0)" class="dropdown-item"><i class="fs-13 pg pg-signals"></i> Help</a>
                        <a href="javascript:void(0)" class="clearfix bg-master-lighter dropdown-item">
                            <span class="pull-left">Logout</span>
                            <span class="pull-right"><i class="fs-13 pg pg-power"></i></span>
                        </a>
                    </div>
                </div>
                <!-- END User Info-->
            </div>
        </pg-header>
        <div class="page-content-wrapper {{_pageContainerClass}}">
            <!-- START PAGE CONTENT -->
            <div class="content {{_contentClass}}">
                <router-outlet></router-outlet>
            </div>
            <!-- END PAGE CONTENT -->
            <!-- START COPYRIGHT -->
            <ng-template [ngIf]="_footer">
                <div class=" container-fluid container-fixed-lg footer">
                    <div class="copyright sm-text-center">
                        <p class="small no-margin pull-left sm-pull-reset">
                            <span class="hint-text">Copyright &copy; 2017</span> <span class="font-montserrat">REVOX</span>.
                            <span class="hint-text">All rights reserved.</span> <span class="sm-block"><a class="m-l-10 m-r-10" href="javascript:void(0)">Terms of use</a>
                            <span class="muted">|</span>
                            <a class="m-l-10"
                               href="javascript:void(0)">Privacy Policy</a></span>
                        </p>

                        <p class="small no-margin pull-right sm-pull-reset">
                            Hand-crafted <span class="hint-text">&amp; made with Love</span>
                        </p>

                        <div class="clearfix">
                        </div>
                    </div>
                </div>
                <!-- END COPYRIGHT -->
            </ng-template>
        </div>
    </page-container>
</ng-template>
