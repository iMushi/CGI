<div (cdkObserveContent)="cacheElements()" class="list-view boreded no-top-border scrollable full-height relative">
  <div [class.list-view-hidden]="fakeHeaderHidden" class="list-view-fake-header">
    <ng-template [ngTemplateOutlet]="topHeader"></ng-template>
  </div>
  <div #itemListWrapper (scroll)="computeHeader()" [disabled]="isPerfectScrollbarDisabled" [perfectScrollbar]="config" class="scroll-wrapper list-view-wrapper">
    <div *ngFor="let item of _items; let elem_i = index" [class.list-view-animated]="elems[elem_i]?.animated" [class.list-view-animated]="item.animated"
         class="list-view-group-container">
      <div class="list-view-group-header text-uppercase">
        <ng-template [ngTemplateOutlet]="item._itemHeading"></ng-template>
      </div>
      <ul>
        <!-- BEGIN List Item  !-->
        <ng-template [ngTemplateOutlet]="item._content"></ng-template>
        <!-- END List Item  !-->
      </ul>
    </div>
  </div>
</div>
